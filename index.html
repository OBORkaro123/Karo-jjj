	<script>
		//for binary
		var button = document.querySelector('#submit');
		var input = document.querySelector('#input');
		var note = 0;
		var div = document.querySelector('#div');
		var breakInto = "";
		var additionalDisplay1 = "";
		var additionalDisplay2 = "";
		input.addEventListener('click', ref)


		button.addEventListener('click', binary);

		function binary(o) {
			//history

			note += 1;
			console.log(" "); //for spacing
			console.log('Recents', note);

			//calculator

			o.preventDefault();

			var ri = 0
			var dide = document.querySelector('#input').value;
			var a = [""]
			if (dide == 0) {
				div.style.background = "#D7D7D7"
			}//so only red when answer pops up
			while (dide > 0) {
				/*this means that only when data is inputed before it is displayed*/
				additionalDisplay1 = `<sub style="color: blue">2</sub>&nbsp;<i style="color: #30700C;display: inline">Ans</i>`
				additionalDisplay2 = `=`
				div.style.background = "red"
				//main algorithm
				var bt = dide%2;
				a[ri] = bt
				ri++
				suba = dide-bt;
				sub = suba / 2;
				dide = sub;
				// main algorithm
			}
			var decoy = 0
			while (decoy = a.length) {
				breakInto = breakInto+`${a.pop()}`
				decoy++

			}

			console.log(input.value, "-", breakInto)
			div.innerHTML = `<p style= "color: blue; font-weight: bold;">${input.value} &nbsp; ${additionalDisplay2} &nbsp;&nbsp;${breakInto} ${additionalDisplay1}</p>`
			//    the timer clears the breakInto after loading them at the page
			//Timer
			setTimeout(()=> {
				input.value = ""
				breakInto = ""
				additionalDisplay1 = ""
				additionalDisplay2 = ""
			}, 0.00001) //To increase the speed in case a computer is directly using it..
		}


		//When you click the input button
		function ref() {
			input.style.border = "2px solid red"
			setTimeout(()=> {}, 100)

		}
