<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Karogram's Space Runner</title>
  <style>
body {
  background-color: #000;
}

#game-canvas {
  border: 1px solid #fff;
    }
    </style>
</head>
<body>
  <canvas id="game-canvas" width="800" height="600"></canvas>
  
</body>
  <script> 
// Game variables
let canvas, ctx, player, obstacles, score;
// Initialize game
function init() {
  canvas = document.getElementById('game-canvas');
  ctx = canvas.getContext('2d');
  player = { x: 100, y: 100, speed: 5 };
  obstacles = [];
  score = 0;
}

// Game loop
function update() {
  // Update player position
  player.x += player.speed;
  
  // Generate obstacles
  if (Math.random() < 0.1) {
    obstacles.push({ x: canvas.width, y: Math.random() * canvas.height });
  }
  
  // Check collisions
  for (let i = 0; i < obstacles.length; i++) {
    if (checkCollision(player, obstacles[i])) {
      alert('Game Over!');
      init();
    }
  }
  
  // Draw everything
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#fff';
  ctx.fillRect(player.x, player.y, 50, 50);
  for (let i = 0; i < obstacles.length; i++) {
    ctx.fillRect(obstacles[i].x, obstacles[i].y, 50, 50);
  }
  
  // Update score
  score++;
  document.title = `Karogram's Space Runner - Score: ${score}`;
  
  requestAnimationFrame(update);
}

// Check collision between player and obstacle
function checkCollision(player, obstacle) {
  return (player.x + 50 > obstacle.x &&
          player.x < obstacle.x + 50 &&
          player.y + 50 > obstacle.y &&
          player.y < obstacle.y + 50);
}

init();
update();
</script>
  </html>
